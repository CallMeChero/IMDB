<mat-toolbar color="primary">
  <span>NavBar</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <a mat-stroked-button class="pull-left" *ngIf="!loggedIn" routerLink="/login">Login</a>
  <a mat-stroked-button class="pull-left" *ngIf="loggedIn" routerLink="#" (click)="logout($event)">Logout</a>
  <a mat-stroked-button routerLink="/profile" *ngIf="loggedIn">Profile</a>
</mat-toolbar>
