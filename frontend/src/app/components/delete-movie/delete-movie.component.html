<h1 mat-dialog-title>Do you really want to remove {{ movie.name }} from your list?</h1>

<div mat-dialog-actions style="display: flex;flex-wrap: wrap;justify-content: space-between;
align-items: center;">
  <button mat-stroked-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-stroked-button color="warn"  (click)="onYesClick(true)" cdkFocusInitial>Ok</button>
</div>
